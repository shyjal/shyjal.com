        *,

        .container .image {
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-animation: shapechange 15s infinite ease-out; 
            -moz-animation:    shapechange 15s infinite ease-out;
            -o-animation:      shapechange 15s infinite ease-out; 
            animation:         shapechange 15s infinite ease-out;

        }

             color: #404d5b;
        }
        @-webkit-keyframes shapechange {
         0%   { border-radius: 0% 50%; }
         10%   { border-radius: 0% 50%; }
         15%   { border-radius: 50% 0%; }
         25%   { border-radius: 50% 0%; }
         30%   { border-radius: 50% 50%; }
         45%   { border-radius: 50% 50%; }
         50%   { border-radius: 50% 0%; }
         60%   { border-radius: 50% 0%; }
         65%   { border-radius: 0% 50%; }
         75%   { border-radius: 0% 50%; }
         80%   { border-radius: 50% 50%; }
         95% { border-radius: 50% 50%; }
         100% { border-radius: 0% 50%; }
        }
        @-moz-keyframes shapechange {
         0%   { border-radius: 50% 50%; }
         15%   { border-radius: 0% 50%; }
         30%   { border-radius: 50% 50%; }
         45%   { border-radius: 50% 0%; }
         60%   { border-radius: 50% 50%; }
         100% { border-radius: 50% 50%; }
        }
        @-o-keyframes shapechange {
         0%   { border-radius: 50% 50%; }
         15%   { border-radius: 0% 50%; }
         30%   { border-radius: 50% 50%; }
         45%   { border-radius: 50% 0%; }
         60%   { border-radius: 50% 50%; }
         100% { border-radius: 50% 50%; }
        }
        @keyframes shapechange {
         0%   { border-radius: 50% 50%; }
         15%   { border-radius: 0% 50%; }
         30%   { border-radius: 50% 50%; }
         45%   { border-radius: 50% 0%; }
         60%   { border-radius: 50% 50%; }
         100% { border-radius: 50% 50%; }
        }
